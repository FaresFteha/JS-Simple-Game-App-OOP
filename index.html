<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Simple Game</title>
    <link rel="stylesheet" href="style/mystyle.css">
</head>

<body>
    <div class="box">
        <div class="person">
            <div class="nartoo-health progres">
                <span></span>

        <div class="person">
            <div class="sasakii-health progres">
                <span></span>
            </div>
            <h2>Sasakii</h2>
            <img src="images/Sasakii.jpg">
            <button id="sasakii-attack">Attack</button>
            <button id="sasakii-make-health">Health</button>

        </div>
    </div>
    <script src="js/main.js"></script>

</html>
